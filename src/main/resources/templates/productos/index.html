<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Inicio</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/index" class="navbar-brand d-flex align-items-center">
        <strong>Cafetería - Inicio</strong>
      </a>
    </div>
  </div>
</header>
<body>
<h1 style="text-align: center;">Lista de productos</h1>

<div style="text-align: right;">
		<h5 style="padding-right: 5%;">Consultar</h5>
		<a class="btn btn-warning" th:href="@{/consultaStock} "role="button style="text-align: right;"">¿Que producto tiene mas stock?</a>		
		<a class="btn btn-warning" th:href="@{/consultaIdMasVendido}" role="button style="text-align: right;"">¿Cual es el id mas vendido?</a>
</div>
<div class="album py-5 bg-light">
    <div class="container">
    <div style="text-align: left;">
    	<a class="btn btn-warning btn-lg btn-block" th:href="@{/listaVentas} "role="button style="text-align: right;"">Ver lista ventas</a>		
		<a class="btn btn-warning btn-lg btn-block" th:href="@{/insertarVenta}" role="button style="text-align: right;"">Vender producto</a>
    </div>
    <div style="text-align: right;">
    	<a class="btn btn-outline-dark btn-lg btn-block" th:href="@{/insertar}" role="button">Insertar producto</a>    	
	</div>
		<table class="table" >
			<tr>
				<th>Id producto</th>
				<th>Nombre de producto</th>
				<th>Referencia</th>
				<th>Precio</th>
				<th>Peso</th>
				<th>Categoría</th>
				<th>Stock</th>
				<th>Fecha de creación</th>		
				<th>Opciones</th>			
	  		</tr>
			<tr th:each="productos : ${pList}">
				<td th:text = "${productos.idProducto}"></td>
				<td th:text = "${productos.nombreProducto}"></td>
				<td th:text = "${productos.referencia}"></td>
				<td th:text = "${productos.precio}"></td>
				<td th:text = "${productos.peso}"></td>
				<td th:text = "${productos.categoria}"></td>
				<td th:text = "${productos.stock}"></td>
				<td th:text = "${productos.fechaCreacion}"></td>
				<td>
					<a class="btn btn-outline-dark" th:href="@{/editar/{id} (id=${productos.idProducto})}" role="button">Editar</a>
					<a class="btn btn-outline-danger" th:href="@{/eliminar/{id} (id=${productos.idProducto})}" role="button" onclick="myFunction()">Eliminar</a>
				</td>
	  		</tr>
		</table> 
    </div>
</div>

<script>
// When the user clicks on div, open the popup
	function myFunction() {
	  window.alert("Producto eliminado correctamente");
	}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
